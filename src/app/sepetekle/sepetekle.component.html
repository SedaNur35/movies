<header  style="background-color: #380596;width: 380px;"  >
  <ion-grid  >
    <ion-row>
      <ion-col >

       <div class="wrapper">
         <h1 style="color: white;">Favorites</h1>


       </div>


      </ion-col>

    </ion-row>
  </ion-grid>
 </header>
<ion-content  padding class="background">
<ion-grid>
<ion-row>
  <ion-col>
    <div  style="width: 340px;height: 190px; border-radius: 5px;" >
      <ion-card  *ngFor="let item of pro">
        <img style="width: 340px;height: 170px; border-radius: 5px;" src="{{item.imageUrl}}" >
   <ion-card-content>
    <ion-card-title>
{{item.name}}
    </ion-card-title>
    <p>
      {{item.yorum}}
    </p>
  </ion-card-content>


  <ion-item>

      <ion-icon (click)="removeItem(item.id)" style="color: darkred;width: 30px;height: 30px; margin-left: 240px;" name="trash-outline">

      </ion-icon>


  </ion-item>

</ion-card>
    </div>
  </ion-col>

</ion-row>
</ion-grid>
</ion-content>
