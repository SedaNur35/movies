<ion-content padding class="background">

  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/cicek">
        <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>


  </div>

  <form #productAddForm="ngForm" (ngSubmit)="submit(productAddForm)">
   <div class="form-group">
  <ion-list>

    <ion-item>
      <ion-label position="floating">Film İsmi</ion-label>
      <ion-input #name="ngModel" type="text" [(ngModel)]="model.name" id="name" name="name" required></ion-input>

    </ion-item>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger" >
      Film İsmi Gerekiyor.
    </div>

    <ion-item>
<div class="image">
      <ion-label position="floating">Film Resmi

          </ion-label>
          <ion-input style="margin-top:8px;" type="file" (change)="onFile($event)"  accept="image/*" required></ion-input>
        </div>
      <ion-input #imageUrl="ngModel" type="url" [(ngModel)]="model.imageUrl" id="imageUrl" name="imageUrl"  required></ion-input>

    </ion-item>
    <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger" >
      Film Resmi Gerekiyor.
    </div>

    <ion-item>
      <ion-label position="floating">Film Saati</ion-label>
      <ion-input #date="ngModel" type="text" [(ngModel)]="model.date" name="date" required></ion-input>

    </ion-item>
    <div *ngIf="date.invalid&&date.dirty" class="alert alert-danger" >
      Film Saati Gerekiyor.
    </div>

    <ion-item>
      <ion-label position="floating">Yorum</ion-label>
      <ion-input #yorum="ngModel" type="text" [(ngModel)]="model.yorum" name="yorum" required></ion-input>

    </ion-item>
    <div *ngIf="yorum.invalid&&yorum.dirty" class="alert alert-danger" >
      Yorum  Gerekiyor.
    </div>


    <ion-item>
      <ion-label position="floating">Film Fragmanı</ion-label>
      <a style="margin-left: 190px;" target="_blank" href="https://www.youtube.com/">Fragman Ara</a>
      <ion-input #link="ngModel" type="text" [(ngModel)]="model.link" name="link" required></ion-input>

    </ion-item>
    <div *ngIf="link.invalid&&link.dirty" class="alert alert-danger" >
      Film Fragmanı Gerekiyor.
    </div>
    <ion-item>
      <ion-label color="medium">Film türü:</ion-label>
      <ion-select class="ion-text-end"  #cId="ngModel" [(ngModel)]="model.cId" name="cId">
        <ion-select-option   *ngFor="let item of fruits" value="{{item}}">
          {{ item}}
        </ion-select-option>
      </ion-select>
      <ion-icon name="chevron-forward-outline" color="primary" item-end></ion-icon>
    </ion-item>
    <div *ngIf="cId.invalid&&cId.dirty" class="alert alert-danger" >
      Film Türü Yazmanız Gerekiyor.
    </div>
  </ion-list>
  <ion-button type="submit" [disabled]="productAddForm.invalid"  expand="block">Ekle
  </ion-button>
</div>
</form>
</ion-content>
