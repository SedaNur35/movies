<ion-list>
  <ion-item  *ngFor="let item of appPages"  [routerLink]="[item.url]" detail="false" >
    <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>

    <ion-label> {{item.title}} </ion-label>

  </ion-item>
  <ion-item    routerDirection="root"  routerLinkActive="router-link-active"  lines="none" detail="false" routerLinkActive="selected">
    <ion-icon slot="start" name="log-in" ></ion-icon>
    <ion-label [routerLink]="['/login']"   *ngIf="isLoggIn()==false" >

    Uyelik

  </ion-label>


  <ion-label *ngIf="isLoggIn()==true" [routerLink]="['/cicek']" (click)="logout()" >
Çıkış
  </ion-label>

  </ion-item>


</ion-list>
